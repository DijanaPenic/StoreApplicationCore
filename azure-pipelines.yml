      #     dockerComposeFile: $(dockerComposeFile)
      #     additionalDockerComposeFiles: $(additionalDockerComposeFiles)
      #     projectName: $(projectName)
      - task: PublishPipelineArtifact@1
        displayName: Publish pipeline artifact
        inputs:
          targetPath: '$(Pipeline.Workspace)'
          artifact: 'docker-compose'
          publishLocation: 'pipeline'
  
  - stage: 'Deploy_to_test'
    jobs:
    - deployment: Test
      pool:
        vmImage: 'ubuntu-latest'
      environment: 'StoreTestEnvironment'
      strategy:
        runOnce:
          deploy:
            steps:
            - task: CopyFilesOverSSH@0
              displayName: Copy store application repo over SSH
              inputs:
                sshEndpoint: $(sshEndpoint)
                sourceFolder: '$(Pipeline.Workspace)/docker-compose/s/'
                contents: '**'
                targetFolder: $(vmProjectPath)
                overwrite: true
            - task: SSH@0
              displayName: Run docker compose
              inputs:
                sshEndpoint: $(sshEndpoint)
                runOptions: 'inline'
                inline: |
                  cd $(vmProjectPath)/Store/Docker/
                  docker-compose down
                  docker-compose -f docker-compose.yml -f docker-compose.test.yml build
                  docker-compose -f docker-compose.yml -f docker-compose.test.yml up --force-recreate