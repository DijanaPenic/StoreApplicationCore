version: '3.7'

services:
      
  redis-master:
    image: redis:3
    ports:
      - 6379:6379
 
  redis-slave-1:
    image: redis:3
    command: redis-server --slaveof redis-master 6379
    links:
      - redis-master
    ports:
      - 6380:6379
      
  redis-slave-2:
    image: redis:3
    command: redis-server --slaveof redis-master 6379
    links:
      - redis-master
    ports:
      - 6381:6379
     
  redis-sentinel:
    build: 
      context: ./redis-sentinel
    deploy:
      replicas: 3
    links:
      - redis-master